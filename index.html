<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('./bg.jpg') no-repeat center center/cover;
            flex-direction: column;
        }
        .calculator {
            width: 90%;
            max-width: 350px;
            padding: 20px;
            background: #222;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }
        input {
            width: 95%;
            height: 60px;
            text-align: right;
            font-size: 1.8em;
            margin-bottom: 15px;
            border: none;
            background: #6b6464;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;

        }
        button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            font-size: 1.5em;
            border: none;
            background: #444;
            color: white;
            cursor: pointer;
            transition: 0.2s;
        }
        
        .equal {
            /* grid-column: span 2; */
            background: #28a745;
            color: white;
        }
        .clear {
            background: #dc3545;
            color: white;
        }

    
        button:active {
            transform: scale(0.9);
            box-shadow: inset 3px 3px 5px rgba(0, 0, 0, 0.5);
        }
        
        .history {
            width: 90%;
            max-width: 350px;
            background: #333;
            color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: left;
            overflow-y: auto;
            max-height: 200px;
            display: none;
        }
     
        .history ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .history li {
            padding: 5px 0;
            border-bottom: 1px solid #555;
          
        }

        .clear-history {
            font-size: 18px;
            color: #ff5733;
            cursor: pointer;
            transition: 0.3s ease;
            margin-left: auto;
            
        }
        .show-calculator {
            font-size: 18px;
            color: #f1e6e3;
            cursor: pointer;
            transition: 0.3s ease;
            margin-left: auto;
            
        }

        .clear-history:hover {
            color: #ff2a00;
        }

        @media (max-width: 400px) {
            button {
                padding: 15px;
                font-size: 1.2em;
            }
        }


        /* Dark Mode */
        .dark-mode {
            background-color: #1e1e1e;
            color: #ffffff;
        }

        /* Calculator Styles */
        .calculator {
            background-color: #ebe3e3;
            padding: 20px;
            border-radius: 10px;
            transition: background 0.3s ease;
        }

        /* Dark Mode Calculator */
        .dark-mode .calculator {
            background-color: #333;
        }

        /* Button Styling */
        .themeChange {
            background-color: #ddd;
            color: black;
            border: none;
            padding: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        /* Dark Mode Button */
        .dark-mode .themeChange {
            background-color: #444;
            color: white;
        }

    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons " id="buttons">
            <button onclick="clearDisplay()" class="clear">C</button>
            <button onclick="appendValue('/')">/</button>
            <button onclick="appendValue('*')">*</button>
            <button onclick="appendValue('-')">-</button>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('+')">+</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="calculateResult()" class="equal">=</button>
            <button onclick="toggleHistory()" class="history-list"><i class="fa-solid fa-history"></i></button>
            <button onclick="downloadHistory()" class="history-download"><i class="fa-solid fa-download"></i></button>
            <button onclick="themeChange()" class="themeChange"><i class="fa-solid fa-themeset"></i></button>
        </div>
        <div class="history" id="history">
            <h3>Calculation History <i class="fa-solid fa-trash clear-history" onclick="clearHistory()"></i>  <i class="fa-solid fa-calculator show-calculator" onclick="showCalculator()"></i></h3>
            <ul id="history-list"></ul>
        </div>
    </div>

 
    
    
    <script>
        let history = JSON.parse(localStorage.getItem('calcHistory')) || [];
        
        function appendValue(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculateResult() {
            try {
                let expression = document.getElementById('display').value;
                let result = eval(expression);
                document.getElementById('display').value = result;
                addToHistory(expression + ' = ' + result);
            } catch {
                document.getElementById('display').value = 'Malformed Expression';
            }
        }

        function addToHistory(entry) {
            if (!entry.includes("undefined") && entry.trim() !== "=") { 
                if (history.length >= 5) {
                    history.shift(); // Remove the oldest entry when history reaches limit
                }
                history.push(entry);
                localStorage.setItem('calcHistory', JSON.stringify(history));
                updateHistoryDisplay();
            }
        }


        function updateHistoryDisplay() {
            const historyList = document.getElementById('history-list');
            historyList.innerHTML = '';
            history.forEach(item => {
                let li = document.createElement('li');
                li.textContent = item;
                historyList.appendChild(li);
            });
        }

        function clearHistory() {
            history = [];
            localStorage.removeItem('calcHistory');
            updateHistoryDisplay();
        }

        function toggleHistory() {
            document.getElementById('display').style.display = 'none'; // Hide display
            document.getElementById('buttons').style.display = 'none'; // Hide buttons
            document.getElementById('history').style.display = 'block'; 
        }

        function showCalculator() {
            document.getElementById('display').style.display = 'block'; // Show display
            document.getElementById('buttons').style.display = 'grid'; // Show buttons
            document.getElementById('history').style.display = 'none'; // Hide history card
        }

        function downloadHistory() {
             // Retrieve history from localStorage
            const history = JSON.parse(localStorage.getItem('calcHistory')) || [];

            if (history.length === 0) {
                alert("No calculation history to download.");
                return;
            }
            const historyText = history.join('\n');
            const blob = new Blob([historyText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'calculation_history.txt';
            link.click();
            URL.revokeObjectURL(url);
        }

        function themeChange() {
            const body = document.body;
            body.classList.toggle('dark-mode');

            // Save theme preference in localStorage
            const isDarkMode = body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
        }

        // Apply the saved theme when the page loads
        window.onload = function () {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
            }
        };



        document.addEventListener('DOMContentLoaded', updateHistoryDisplay);
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            if (!isNaN(key) || ['+', '-', '*', '/', '.', 'Enter', 'Backspace'].includes(key)) {
                if (key === 'Enter') {
                    calculateResult();
                } else if (key === 'Backspace') {
                    document.getElementById('display').value = document.getElementById('display').value.slice(0, -1);
                } else {
                    appendValue(key);
                }
            }
        });
    </script>
</body>
</html>
